{% extends "dashboard/base.html" %}
{% block title %} Categories {% endblock %}
{% block body %}
	<h3>Categories</h3>
	<ul>
	{% for category in categories %}
		<li><a href="{% url "dashboard.categories_edit" category_id=category.id %}">{{ category.name }}</a></li>
	{% endfor %}
	</ul>

	<a href="/dashboard/categories/new/">Add new category</a>
{% endblock %}
